<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Malaka Accesorios</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-3">
      <a class="navbar-brand" href="../index.html">
        <img src="../IMG/logo.png" alt="Logo Malaka" class="malaka-logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="./sobrenosotras.html">Sobre Nosotras</a></li>
          <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="./preguntasfrecuentes.html">Preguntas Frecuentes</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container my-5">
    <h1 class="text-center titulo-rojo mb-4">Contacto</h1>
    
    <p class="text-center mb-5">
      ¿Querés hacer una consulta, tenés dudas o querés colaborar con nosotras? ¡Escribinos!
    </p>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="col-12">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-danger px-5">Enviar</button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Malaka Accesorios — Accesorios con estilo, elegidos por hermanas.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
